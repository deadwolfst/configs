<touchégg>
	<settings>
		<property name="composed_gestures_time">0</property>
	</settings>
	<application name="All">
		<gesture type="DRAG" fingers="3" direction="RIGHT">
			<action type="SEND_KEYS">Super+Shift+l</action>
		</gesture>
		<gesture type="DRAG" fingers="2" direction="RIGHT">
			<action type="SEND_KEYS">Alt+j</action>
		</gesture>
		<gesture type="DRAG" fingers="2" direction="LEFT">
			<action type="SEND_KEYS">Alt+k</action>
		</gesture>
		<gesture type="DRAG" fingers="2" direction="DOWN">
			<action type="SCROLL">SPEED=7:INVERTED=true</action>
		</gesture>
		<gesture type="DRAG" fingers="2" direction="UP">
			<action type="SCROLL">SPEED=7:INVERTED=true</action>
		</gesture>
		<gesture type="DRAG" fingers="3" direction="LEFT">
			<action type="SEND_KEYS">Super+Shift+h</action>
		</gesture>
		<gesture type="PINCH" fingers="3" direction="ALL">
			<action type="SEND_KEYS">Super+f</action>
		</gesture>
		<gesture type="DRAG" fingers="3" direction="UP">
			<action type="SEND_KEYS">Super+Shift+k</action>
		</gesture>
		<gesture type="DRAG" fingers="3" direction="DOWN">
			<action type="SEND_KEYS">Super+Shift+j</action>
		</gesture>
		<gesture type="TAP" fingers="2" direction="">
			<action type="MOUSE_CLICK">BUTTON=2</action>
		</gesture>
		<gesture type="DRAG" fingers="4" direction="RIGHT">
			<action type="SEND_KEYS">Super+u</action>
		</gesture>
		<gesture type="DRAG" fingers="4" direction="LEFT">
			<action type="SEND_KEYS">Super+i</action>
		</gesture>
		<gesture type="DRAG" fingers="4" direction="DOWN">
			<action type="SEND_KEYS">Super+d</action>
		</gesture>
		<gesture type="DRAG" fingers="4" direction="UP">
			<action type="SEND_KEYS">Super+d</action>
		</gesture>
	</application>
</touchégg>
